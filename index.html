<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="top" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="imagen de victor" class="card-body-img">
        <h1 class="card-body-title"> Victor Crest <spam class="card-body-title-age">26</spam> </h1>
        <p class="card-body-city">London</p>
      </div>

      <div class="card-footer">
        <div class="card-footer-social">
          <h2>80K</h2>
          <h3>Followers</h3>
        </div>
        <div class="card-footer-social">
          <h2>803K</h2>
          <h3>Likes</h3>
        </div>
        <div class="card-footer-social">
          <h2>1.4K</h2>
          <h3>Photos</h3>
        </div>
      </div>  
    </article>
  </main>
  
</body>
</html>
